<style>
    .popover {
        min-width: 200px;
    }
    
    .input-group {
        width: 100% !important;
    }
    
    .input-group .form-control {
        z-index: 100;
    }



    .checkbox label:after, 
.radio label:after {
    content: '';
    display: table;
    clear: both;
}

.checkbox .cr,
.radio .cr {
    position: relative;
    display: inline-block;
    border: 1px solid #a9a9a9;
    border-radius: .25em;
    width: 1.3em;
    height: 1.3em;
    float: left;
    margin-right: .5em;
}

.radio .cr {
    border-radius: 50%;
}

.checkbox .cr .cr-icon,
.radio .cr .cr-icon {
    position: absolute;
    font-size: .8em;
    line-height: 0;
    top: 50%;
    left: 20%;
}

.radio .cr .cr-icon {
    margin-left: 0.04em;
}

.checkbox label input[type="checkbox"],
.radio label input[type="radio"] {
    display: none;
}

.checkbox label input[type="checkbox"] + .cr > .cr-icon,
.radio label input[type="radio"] + .cr > .cr-icon {
    transform: scale(3) rotateZ(-20deg);
    opacity: 0;
    transition: all .3s ease-in;
}

.checkbox label input[type="checkbox"]:checked + .cr > .cr-icon,
.radio label input[type="radio"]:checked + .cr > .cr-icon {
    transform: scale(1) rotateZ(0deg);
    opacity: 1;
}

.checkbox label input[type="checkbox"]:disabled + .cr,
.radio label input[type="radio"]:disabled + .cr {
    opacity: .5;
}
</style>
<div class="form-group">
    <!--field label-->
    <label ng-class="vm.cssClassService.getlabelClass(vm.horizontal, vm.labelWidth)" for="vm.fieldName">{{vm.fieldLabel}}       
    </label>
    <div ng-class="vm.cssClassService.getInputClass(vm.horizontal, vm.inputWidth)">
        <!--Input Types-->
        <div ng-if="!vm.readOnly" class="input-group">
            <!--TextBox-->
            <input ng-if="vm.inputType==='textbox'" ng-model="vm.ngModel" type="text" class="form-control" id="{{vm.fieldName}}" placeholder="{{vm.placeholder}}"
                required="true">
             <!--Number-->
            <input  ng-if="vm.inputType==='number'" ng-model="vm.ngModel" type="number"  class="form-control" id="{{vm.fieldName}}"               required="true">
            <!--Email-->
            <input ng-if="vm.inputType==='email'" type="email" class="form-control" id="vm.fieldName" placeholder="{{vm.placeholder}}">
            <!--TextArea-->
            <textarea ng-if="vm.inputType==='textarea'" class="form-control" id="vm.fieldName" ng-model="vm.ngModel" placeholder="{{vm.placeholder}}"></textarea>
            <!--CheckBox-->
            {{vm.hasIntermediateState}}<br>
            {{vm.intermediateValue}}
            <checkbox large class="btn-default"  indeterminate="{{vm.hasIntermediateState}}"     
                                                 ng-indeterminate-value="{{vm.intermediateValue}}"
                                                 ng-if="vm.inputType==='checkbox'" 
                                                 ng-model="vm.ngModel">
            </checkbox>
            <!--Combobox-->            
            <select ng-if="vm.inputType==='select'" class="form-control" ng-model="vm.ngModel" ng-options="item for item in vm.items"></select>
            <!--Time-->
            <input ng-if="vm.inputType==='time'" uib-timepicker ng-model="vm.ngModel"  id="vm.fieldName"    ng-change="vm.changed()" hour-step="vm.hourStep" minute-step="vm.minStep" show-meridian="vm.showMeridian">
            <!--Date-->
            <span ng-if="vm.inputType==='datepopup'">
                <input type="text" class="form-control" 
                uib-datepicker-popup="{{vm.format}}"
                 ng-model="vm.ngModel" is-open="vm.isOpened" style="width: 82%" ng-required="true" 
                close-text="Close" >
                 <span class="btn btn-default glyphicon glyphicon-calendar" ng-click="vm.open()">
            </span>
            <!--DatePicker Open Button-->
            </span>
            <span ng-show="vm.tooltip!==''" class="input-group-addon" uib-popover="{{vm.tooltip}}" popover-title="Info" popover-class="popover"
                popover-trigger="'mouseenter'"><i class="fa fa-info"></i>
            </span>
        </div>
        <!--Read Only display-->
        <div ng-show="vm.readOnly">
            <p ng-if="vm.inputType!=='checkbox'">{{vm.ngModel}}</p>
            <i ng-if="vm.inputType==='checkbox'" ng-show='vm.ngModel' class='fa fa-check fa-2x'></i>
        </div>
        <!--HelpText-->
        <p class="help-block">{{vm.helpText}}</p>
    </div>
</div>
